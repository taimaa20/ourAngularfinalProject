<h2 mat-dialog-title>
    Attendance</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="formGroup">
        <mat-form-field class="example-full-width">
            <mat-label>Start Date</mat-label>
            <input type="datetime-local" matInput formControlName="AtStartDate" style="font-size:large;">
            <mat-error *ngIf="formGroup.controls.AtStartDate.hasError('required')">
                Start Date is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>End Date</mat-label>
            <input type="datetime-local" matInput formControlName="AtEndDate" style="font-size:large;">
            <mat-error *ngIf="formGroup.controls.AtEndDate.hasError('required')">
                End Date is <strong>required</strong>
            </mat-error>
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button [disabled]="!formGroup.valid" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveItem()">Save</button>
</mat-dialog-actions>
