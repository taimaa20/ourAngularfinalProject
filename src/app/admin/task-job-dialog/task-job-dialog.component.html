<h2 mat-dialog-title>
    add task</h2>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="formGroup">
        <mat-form-field class="example-full-width">


            <mat-label>taskDescription</mat-label>
            <input type="text" matInput formControlName="taskDescription" style="font-size:large;">
            <mat-error *ngIf="formGroup.controls.taskDescription.hasError('required')">
                taskDescription is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>taskDate</mat-label>
            <input type="text" matInput formControlName="taskDate" style="font-size:large;">
            <mat-error *ngIf="formGroup.controls.taskDate.hasError('required')">
                taskDate is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        

        <mat-form-field class="example-full-width">
            <mat-label>userId</mat-label>
           
            <mat-select formControlName="userId">
                <mat-option  *ngFor="let user of home.users" value="{{user.userId}}">
                  
                  {{user.fullName}}
                </mat-option>
              </mat-select>
            <mat-error *ngIf="formGroup.controls.userId.hasError('required')">
                userId is <strong>required</strong>
            </mat-error>
        </mat-form-field>


    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button [disabled]="!formGroup.valid" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveItem()">Save</button>
</mat-dialog-actions>
