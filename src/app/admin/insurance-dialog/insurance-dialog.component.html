<h2 mat-dialog-title>
    Add Insurance</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="formGroup">
        <mat-form-field class="example-full-width">
            <mat-label>Insurance Type</mat-label>
            <input type="text" matInput formControlName="InsuranceType" style="font-size:large;">
            <mat-error *ngIf="formGroup.controls.InsuranceType.hasError('required')">
                InsuranceType is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Insurance Value</mat-label>
            <input type="text" matInput formControlName="InsuranceValues" style="font-size:large;">
            <mat-error *ngIf="formGroup.controls.InsuranceValues.hasError('required')">
                InsuranceValues is <strong>required</strong>
            </mat-error>
        </mat-form-field>





    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button [disabled]="!formGroup.valid" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveItem()">Save</button>
</mat-dialog-actions>
