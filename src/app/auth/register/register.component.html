<div id="booking" class="section">
    <img src="..\assets\img\kia2.jpg" style="width:100%;height: 100%; position:absolute;">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="booking-form" style="margin-top: -140px;">
                    <h5 style="text-align: center; font-size: 60px; padding-bottom: 30px;color: white; font-family: cursive;">Registeration</h5>


                    <form [formGroup]="formGroup" style="padding-left: 10px;">


                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Name</mat-label>
                                    <input type="text" matInput formControlName="fullName" style="font-size:large; ">
                                    <mat-error *ngIf="formGroup.controls.fullName.hasError('required')">
                                        Name is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Email</mat-label>
                                    <input type="email" matInput formControlName="email" style="font-size: large; ">
                                    
                                    <mat-error *ngIf="formGroup.controls.email.hasError('email') && !formGroup.controls.emailControl.hasError('required')">
                                        Please enter a valid email address
                                    </mat-error>
                                    <mat-error *ngIf="formGroup.controls.email.hasError('required')">
                                        email is <strong>required</strong>
                                    </mat-error>

                                </mat-form-field>

                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col-md-6">

                                <mat-form-field class="example-full-width">
                                    <mat-label>Gender</mat-label>
                                    <div class="dropdown">
                                        <input matInput class="dropbtn" formControlName="gender" [(ngModel)]="genderName" style="font-size: large; ">
                                        <div class="dropdown-content">
                                            <a (click)="gender=true;genderName='Male'">Male</a>
                                            <a (click)="gender=false;genderName='Female'">Female</a>
                                        </div>
                                    </div>
                                    <mat-error *ngIf="formGroup.controls.gender.hasError('required')">
                                        gender is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Age</mat-label>
                                    <input type="number" matInput formControlName="age" style="font-size: large;  ">
                                    <mat-error *ngIf="formGroup.controls.age.hasError('required')">
                                        age is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>

                        <br>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>PhoneNumber</mat-label>
                                    <input type="number" matInput formControlName="phoneNumber" style="font-size: large;  ">
                                    <mat-error *ngIf="formGroup.controls.phoneNumber.hasError('required')">
                                        phoneNumber is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Address</mat-label>

                                    <input type="text" matInput formControlName="address" style="font-size: large; ">
                                    <mat-error *ngIf="formGroup.controls.address.hasError('required')">
                                        address is <strong>required</strong>
                                    </mat-error>

                                </mat-form-field>
                            </div>
                        </div>
                        <br>

                        <div class="row">
                            <div class="col-md-6">

                                <mat-form-field class="example-full-width">
                                    <mat-label>UserName</mat-label>
                                    <input type="text" matInput formControlName="username" style="font-size:large; ">
                                    <mat-error *ngIf="formGroup.controls.username.hasError('required')">
                                        username is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>

                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Password</mat-label>
                                    <input type="password" matInput formControlName="password" style="font-size:large;  ">
                                    <mat-error *ngIf="formGroup.controls.password.hasError('required')">
                                        password is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>

                            </div>

                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-11">
                        <!-- <mat-label for="file">userImage</mat-label> -->
        <input formControlName="file" id="file" accept="image/*" type="file" class="form-control" (change)="onFileChange($event)">
        <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
          <div *ngIf="f.file.errors && f.file.errors.required">Image is required.</div>
        </div>
                            </div>
                        </div>
  
        <!-- <img [src]="imageSrc" *ngIf="imageSrc" style="height: 150px; width:150px"> -->
                          
                        
                        <div class="form-btn">
                            <button id="submitForm" type="submit" class="submit-btn" (click)="saveregister()">Register</button>
                        </div>

                        <br><br>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-btn">
                                    <button id="submitForm" type="submit" class="submit-btn" routerLink="/security/login">Login</button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-btn">
                                    <button id="submitForm" type="submit" class="submit-btn " routerLink="">Home</button>
                                </div>
                            </div>
                        </div>




                    </form>

                </div>

            </div>
        </div>
    </div>
</div>
