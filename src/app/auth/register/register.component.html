                    <div id="booking" class="section">
                      <img src="https://www.annahar.com/library/old/storage/attachments/722/porsche_726233.jpg" style="width:100%;height: 100%;">
                      <div class="section-center">
                          <div class="container">
                              <div class="row">
                                  <div class="booking-form">
<h1 style="text-align: center; font-size: 60px; padding-bottom: 30px;color: white; font-family: cursive;">Registeration</h1>
                                     <form>

                                      <div class="row">
                                        <div class="col-md-6">

                                            <div class="form-group">

                                              <input class="form-control"  type="text"  matInput  formControlName="fullName"  placeholder="full Name">
                                              <mat-error style="color: rgb(255, 6, 6); font-size: 14px;" *ngIf="registerForm.controls.fullName.hasError('required')">Please enter  full Name</mat-error>

                                            </div>





















                                        </div>
                                        <div class="col-md-6">
                                          <div class="form-group">
                                            <input class="form-control"  type="text"  matInput  formControlName="UserImage"  placeholder="User Image">
                                            <mat-error style="color: rgb(255, 6, 6); font-size: 14px;" *ngIf="registerForm.controls.UserImage.hasError('required')">Please enter  User Image</mat-error>

                                         </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                      <div class="col-md-6">
                                        <div class="form-group">
                                          <input class="form-control"  type="text"  matInput  formControlName="Gender"  placeholder="Gender">
                                          <mat-error style="color: rgb(255, 6, 6); font-size: 14px;" *ngIf="registerForm.controls.Gender.hasError('required')">Please enter  Gender</mat-error>

                                       </div>
                                      </div>
                                      <div class="col-md-6">
                                        <div class="form-group">
                                          <input class="form-control"  type="text"  matInput  formControlName="email"  placeholder="Email">
                                          <mat-error style="color: rgb(255, 6, 6); font-size: 14px;" *ngIf="registerForm.controls.email.hasError('required')">Please enter a valid email</mat-error>

                                       </div>
                                      </div>
                                  </div>


                                   <div class="row">
                                    <div class="col-md-6">
                                      <div class="form-group">
                                        <input class="form-control"  type="text"  matInput  formControlName="Age"  placeholder="Age">
                                        <mat-error style="color: rgb(255, 6, 6); font-size: 14px;" *ngIf="registerForm.controls.Age.hasError('required')">Please enter Age</mat-error>

                                     </div>
                                    </div>
                                    <div class="col-md-6">

                                      <div class="form-group">
                                        <input class="form-control"  type="text"  matInput  formControlName="address"  placeholder="Address">
                                        <mat-error style="color: rgb(255, 6, 6); font-size: 14px;" *ngIf="registerForm.controls.address.hasError('required')">Please enter  Address</mat-error>

                                     </div>
                                    </div>
                                </div>


                               <div class="row">
                                <div class="col-md-6">
                                  <div class="form-group">
                                    <input class="form-control"  type="text"  matInput  formControlName="phoneNumber"  placeholder="phone Number">
                                    <mat-error style="color: rgb(255, 6, 6); font-size: 14px;" *ngIf="registerForm.controls.phoneNumber.hasError('required')">Please enter phone Number</mat-error>

                                 </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group">
                                    <input class="form-control" type="password" matInput formControlName="password" placeholder="Password">
                                    <mat-error style="color: rgb(255, 6, 6); font-size: 14px;" *ngIf="registerForm.controls.password.hasError('minlength')">Password must be more than 8 char</mat-error>
                               </div>
                            </div>
                            </div>








                                          <div class="form-btn">
                                            <button id="submitForm" type="submit" class="submit-btn"   >Register</button>
                                          </div>

                                          <br><br>

                                          <div class="row">
                                            <div class="col-md-6">
                                              <div class="form-btn">
                                                <button id="submitForm" type="submit" class="submit-btn" routerLink="/security/login">Login</button>
                                              </div>
                                            </div>
                                            <div class="col-md-6">
                                              <div class="form-btn">
                                                <button id="submitForm" type="submit" class="submit-btn " routerLink="">Home</button>
                                              </div>
                                            </div>
                                         </div>

                                     </form>
                                 </div>

                             </div>
                         </div>
                     </div>
                    </div>
