<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<!-- partial:index.partial.html -->

<body style="padding: 80px;">

    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h2 style="padding-top:40px ; padding-bottom:20px ; font-size:9em;">MyVhichle</h2>
                <p style="padding-top:40px ;">Welcome to My MyVhichle</p>
                <span>
                    <p style="margin-top:20em;">login with social media</p>
                    <a href=" # "><i class="fa fa-facebook " aria-hidden="true "></i></a>
                    <a (click)="loginWithGoogle()"><i class="fa fa-google" aria-hidden="true"></i> Login with Google</a>
                    </span>
            </div>
        </div>


        <div class="right ">
            <h5 style="margin: 16px; ">LogIn</h5>
            <p style="margin-top: 80px; ">Don't have an account? <a routerLink="/security/register">Creat Your Account</a> it takes less than a minute</p>
            <div class="inputs " style="margin: 10px; ">
                <form>
                    
                    <div class="form-group">
                        <mat-form-field class="example-full-width">
                            <mat-label style="font-size: large; ">Username</mat-label>
                        <input  type="text" matInput [formControl]="authService.usernameControl" >

                        <mat-error style="color: rgb(255, 6, 6); font-size: 12px;" *ngIf="authService.usernameControl.hasError('required')">Username is <strong>required</strong></mat-error>
                        </mat-form-field>
                    </div>
                    <br>
                    <div class="form-group">
                        <mat-form-field class="example-full-width">
                            <mat-label style="font-size: large; ">Password</mat-label>
                        <input  type="password" matInput [formControl]="authService.passwordControl">
                        <mat-error style="color: rgb(255, 6, 6); font-size: 12px;" *ngIf="authService.passwordControl.hasError('required')"> Password is <strong>required</strong></mat-error>
                        <mat-error style="color: rgb(255, 6, 6); font-size: 12px;" *ngIf="authService.passwordControl.hasError('minlength')">Password must be more than 10 char</mat-error>
                        
                        </mat-form-field>
                    </div>
                    <br>
                    
                </form>
            </div>

            <br><br>

            <div class="remember-me--forget-password">
                <!-- Angular -->
                <mat-checkbox (click)="Remember()" class="example-margin" style="color:rgb(41, 35, 35); font-size: 15px;">Remember me!</mat-checkbox>
                <!-- <label style="color:rgb(41, 35, 35); font-size: 15px;"> <mat-checkbox (click)="Remember()" class="example-margin">Remember me!</mat-checkbox></label> -->
                <br>
                <br><br><br>





            </div>

            <br>
            <!-- <div class="form-btn" style="margin-left: 50px;">
                <button id="submitForm" type="submit" class="submit-btn" style="margin-left: 50px;"  routerLink="">Home</button>
            </div>
            <div class="form-btn">
                <button id="submitForm" type="submit" class="submit-btn" [disabled]="!authService.usernameControl.valid||!authService.passwordControl.valid" (click)="authService.submit()">Login</button>
            </div> -->
            <div class="row">
                <div class="col-md-6" style="float: right;margin-left: -20%;">
                    <div class="form-btn">
                        <button id="submitForm" type="submit" class="submit-btn" [disabled]="!authService.usernameControl.valid||!authService.passwordControl.valid" (click)="authService.submit()">Login</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-btn">
                        <button id="submitForm" type="submit" class="submit-btn " routerLink="">Home</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
