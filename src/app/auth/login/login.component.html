<div id="booking" class="section">
  <img src="..\assets\img\kia2.jpg" style="width:100%;height: 100%;">
  <div class="section-center">
      <div class="container">
          <div class="row">
              <div class="booking-form">  
                
                 <form>
                     <div class="form-group">
                        <input class="form-control"  type="text"  matInput  [formControl]="usernameControl"  placeholder="Username">
                        <mat-error style="color: rgb(255, 6, 6); font-size: 14px;" *ngIf="usernameControl.hasError('email')">Please enter a valid Username</mat-error>
                     </div>

                     <div class="form-group">
                          <input class="form-control" type="password" matInput [formControl]="passwordControl" placeholder="Password">
                          <mat-error style="color: rgb(255, 6, 6); font-size: 14px;" *ngIf="passwordControl.hasError('minlength')">Password must be more than 8 char</mat-error>
                     </div>

                  
                     <label style="color:white; font-size: 15px;"><input style="width: 30px;"  type="checkbox"  checked="checked" >Remember Me</label>
                     <br>
                 
                      <label>
                      <mat-error style="color: rgb(255, 6, 6); font-size: 14px;" *ngIf="passwordControl.hasError('required')&&usernameControl.hasError('required')">Password and Username is required</mat-error>
                     </label>

                      <div class="form-btn">
                        <button id="submitForm" type="submit" class="submit-btn"  [disabled]="!usernameControl.valid||!passwordControl.valid"  (click)="Login()">Login</button>
                      </div>
                      
                       <br><br>

                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-btn">
                            <button id="submitForm" type="submit" class="submit-btn" routerLink="/security/register">Register</button>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-btn">
                            <button id="submitForm" type="submit" class="submit-btn " routerLink="">Home</button>
                          </div>
                        </div>
                     </div>

                 </form>
             </div>
         </div>
     </div>
 </div>
</div>
