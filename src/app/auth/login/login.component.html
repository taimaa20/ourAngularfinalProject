<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<!-- partial:index.partial.html -->

<body style="padding: 80px;">

    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h2 style="padding-top:40px ; padding-bottom:20px ; font-size:9em;">MyVhichle</h2>
                <p style="padding-top:40px ;">Welcome to My MyVhichle</p>
                <span>
                    <p style="margin-top:20em;">login with social media</p>
                    <a href=" # "><i class="fa fa-facebook " aria-hidden="true "></i></a>
                    <a href="# "><i class="fa fa-twitter " aria-hidden="true "></i> Login with Twitter</a>
                    </span>
            </div>
        </div>


        <div class="right ">
            <h5 style="margin: 16px; ">LogIn</h5>
            <p style="margin-top: 80px; ">Don't have an account? <a routerLink="/security/register">Creat Your Account</a> it takes less than a minute</p>
            <div class="inputs " style="margin: 10px; ">
                <form>
                    <div class="form-group">
                        <input class="form-control" type="text" matInput [formControl]="authService.usernameControl" placeholder="Username">

                        <mat-error style="color: rgb(255, 6, 6); font-size: 14px;" *ngIf="authService.usernameControl.hasError('email')">Please enter a valid Username</mat-error>
                    </div>
                    <br>
                    <div class="form-group">
                        <input class="form-control" type="password" matInput [formControl]="authService.passwordControl" placeholder="Password">
                        <mat-error style="color: rgb(255, 6, 6); font-size: 14px;" *ngIf="authService.passwordControl.hasError('minlength')">Password must be more than 10 char</mat-error>
                    </div>
                </form>
            </div>

            <br><br>

            <div class="remember-me--forget-password">
                <!-- Angular -->

                <label style="color:rgb(41, 35, 35); font-size: 15px;"><input style="width: 30px;"  type="checkbox"  checked="checked" >Remember Me</label>
                <br>





            </div>

            <br>
            <div class="form-btn">
                <button id="submitForm" type="submit" class="submit-btn" [disabled]="!authService.usernameControl.valid||!authService.passwordControl.valid" (click)="authService.submit()">Login</button>
            </div>

        </div>

    </div>
    <!-- partial -->

</body>

</html>
