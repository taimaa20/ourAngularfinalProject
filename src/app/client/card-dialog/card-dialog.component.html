<h2 mat-dialog-title>
    Add Card</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="formGroup">
        <mat-form-field class="example-full-width">
            <mat-label>CardNumber</mat-label>
            <input type="text" matInput formControlName="cardNumber" style="font-size:large;">
            <mat-error *ngIf="formGroup.controls.cardNumber.hasError('required')">
                cardNumber is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>CardName</mat-label>
            <input type="text" matInput formControlName="cardName" style="font-size:large;">
            <mat-error *ngIf="formGroup.controls.cardName.hasError('required')">
                cardName is <strong>required</strong>
            </mat-error>
        </mat-form-field>



        <mat-form-field class="example-full-width">
            <mat-label>CardDate</mat-label>
            <input type="datetime-local" matInput formControlName="cardDate" style="font-size:large;">
            <mat-error *ngIf="formGroup.controls.cardDate.hasError('required')">
                cardDate is <strong>required</strong>
            </mat-error>
        </mat-form-field>



















    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button [disabled]="!formGroup.valid" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveItem()">Save</button>
</mat-dialog-actions>
