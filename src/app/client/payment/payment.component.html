<div class="container d-flex justify-content-center mt-5">
    <div class="card" [formGroup]="formGroup">
        <div>
            <div class="d-flex pt-3 pl-3">
                <div><img src="https://img.icons8.com/ios-filled/50/000000/visa.png" width="60" height="80" /></div>
                <div class="mt-3 pl-2"><span class="name">MyVehicle Bank</span>
                    <div><span class="cross"></span><label class="pin ml-2">{{home.bankcard.cardDate}}</label></div>
                </div>
            </div>
            <div class="py-2 px-3">
                <div class="first pl-2 d-flex py-2">
                    <div class="form-check"> <input type="radio" name="optradio" class="form-check-input mt-3 dot" checked> </div>
                    <div class="border-left pl-2"><span class="head">Total amount due</span>
                        <div><span class="dollar">$</span><span class="amount">{{home.payment_value[0].value}}</span></div>
                    </div>
                </div>
            </div>
            <div class="py-2 px-3">
                <div class="second pl-2 d-flex py-2">
                    <div class="form-check"> <input type="radio" name="optradio" class="form-check-input mt-3 dot"> </div>
                    <div class="border-left pl-2"><span class="head">Payment Date</span>
                        <div class="d-flex"><input type="datetime-local" matInput formControlName="paymentDate" style="font-size:large;"></div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between px-3 pt-4 pb-3">
                <div><span class="back" (click)="cancel()">Go back</span></div> <button type="button" class="btn btn-primary button" (click)="saveItem()">Pay amount</button>
            </div>
        </div>
    </div>
</div>
